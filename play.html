<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Now</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #32d1dc, #b93262);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .button-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .play-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
            z-index: 0;
        }

        .play-button:hover::before {
            transform: translate(-50%, -50%) scale(1.5);
        }

        .play-button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }

        .cubes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            perspective: 1000px;
        }

        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: cubeRotation 30s infinite linear;
            border-radius: 10px;
        }

        @keyframes cubeRotation {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes colorAnimation1 {
            0% { background: #FF5733; }
            50% { background: #33FF57; }
            100% { background: #FF5733; }
        }

        @keyframes colorAnimation2 {
            0% { background: #FF33A1; }
            50% { background: #33FF57; }
            100% { background: #FF33A1; }
        }

        @keyframes colorAnimation3 {
            0% { background: #3357FF; }
            50% { background: #FF5733; }
            100% { background: #3357FF; }
        }

        @keyframes colorAnimation4 {
            0% { background: #FFD700; }
            50% { background: #33FF57; }
            100% { background: #FFD700; }
        }

        @keyframes colorAnimation5 {
            0% { background: #F0F8FF; }
            50% { background: #FF5733; }
            100% { background: #F0F8FF; }
        }

        .cube1 { 
            animation: cubeRotation 30s infinite linear;
            top: 10%;
            left: 10%;
        }

        .cube2 { 
            animation: cubeRotation 30s infinite linear;
            top: 30%;
            left: 30%;
        }

        .cube3 { 
            animation: cubeRotation 30s infinite linear;
            top: 50%;
            left: 50%;
        }

        .cube4 { 
            animation: cubeRotation 30s infinite linear;
            top: 70%;
            left: 30%;
        }

        .cube5 { 
            animation: cubeRotation 30s infinite linear;
            top: 40%;
            left: 70%;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .cube1 .face.front  { transform: rotateY(0deg) translateZ(50px); }
        .cube1 .face.back   { transform: rotateY(180deg) translateZ(50px); }
        .cube1 .face.left   { transform: rotateY(-90deg) translateZ(50px); }
        .cube1 .face.right  { transform: rotateY(90deg) translateZ(50px); }
        .cube1 .face.top    { transform: rotateX(90deg) translateZ(50px); }
        .cube1 .face.bottom { transform: rotateX(-90deg) translateZ(50px); }
        .cube1 .face {
            animation: colorAnimation1 5s infinite alternate;
        }

        .cube2 .face.front  { transform: rotateY(0deg) translateZ(50px); }
        .cube2 .face.back   { transform: rotateY(180deg) translateZ(50px); }
        .cube2 .face.left   { transform: rotateY(-90deg) translateZ(50px); }
        .cube2 .face.right  { transform: rotateY(90deg) translateZ(50px); }
        .cube2 .face.top    { transform: rotateX(90deg) translateZ(50px); }
        .cube2 .face.bottom { transform: rotateX(-90deg) translateZ(50px); }
        .cube2 .face {
            animation: colorAnimation2 5s infinite alternate;
        }

        .cube3 .face.front  { transform: rotateY(0deg) translateZ(50px); }
        .cube3 .face.back   { transform: rotateY(180deg) translateZ(50px); }
        .cube3 .face.left   { transform: rotateY(-90deg) translateZ(50px); }
        .cube3 .face.right  { transform: rotateY(90deg) translateZ(50px); }
        .cube3 .face.top    { transform: rotateX(90deg) translateZ(50px); }
        .cube3 .face.bottom { transform: rotateX(-90deg) translateZ(50px); }
        .cube3 .face {
            animation: colorAnimation3 5s infinite alternate;
        }

        .cube4 .face.front  { transform: rotateY(0deg) translateZ(50px); }
        .cube4 .face.back   { transform: rotateY(180deg) translateZ(50px); }
        .cube4 .face.left   { transform: rotateY(-90deg) translateZ(50px); }
        .cube4 .face.right  { transform: rotateY(90deg) translateZ(50px); }
        .cube4 .face.top    { transform: rotateX(90deg) translateZ(50px); }
        .cube4 .face.bottom { transform: rotateX(-90deg) translateZ(50px); }
        .cube4 .face {
            animation: colorAnimation4 5s infinite alternate;
        }

        .cube5 .face.front  { transform: rotateY(0deg) translateZ(50px); }
        .cube5 .face.back   { transform: rotateY(180deg) translateZ(50px); }
        .cube5 .face.left   { transform: rotateY(-90deg) translateZ(50px); }
        .cube5 .face.right  { transform: rotateY(90deg) translateZ(50px); }
        .cube5 .face.top    { transform: rotateX(90deg) translateZ(50px); }
        .cube5 .face.bottom { transform: rotateX(-90deg) translateZ(50px); }
        .cube5 .face {
            animation: colorAnimation5 5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="cubes">
        <div class="cube cube1">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
        <div class="cube cube2">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
        <div class="cube cube3">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
        <div class="cube cube4">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
        <div class="cube cube5">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <div class="button-container">
        <a href="index.html" class="play-button">Play Now</a>
    </div>
</body>
</html>
